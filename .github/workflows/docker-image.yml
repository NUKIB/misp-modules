name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 1,15 * *'

env:
  TEST_TAG: misp-modules:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    -
      name: Build and export to Docker
      uses: docker/build-push-action@v2
      with:
        context: .
        load: true
        tags: ${{ env.TEST_TAG }}
    - 
      name: Test
      run: |
        docker run --name misp-modules --rm -p 127.0.0.1:6666:6666 ${{ env.TEST_TAG }} &
        sleep 10 # Wait until container is ready
        curl --fail http://localhost:6666/modules | jq
        docker stop misp-modules
    - 
      name: Container scan
      uses: azure/container-scan@v0
      with:
        image-name: ${{ env.TEST_TAG }}
    -
      name: Build Docker for linux/arm64
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/arm64
        tags: ${{ env.TEST_TAG }}
    -
      name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    -
      name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: nukib
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Build and push
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          nukib/misp-modules:latest
          ghcr.io/nukib/misp-modules:latest
    
